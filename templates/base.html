{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
    
    <img >
    <img src="/static/css/CFAMI.png" height="80" width="100" >

    <div class ="container">
        <h1>
            {%block h1%}
            {%endblock%}
        </h1>
        <h2>
            {%block h2%}
            {%endblock%}
        </h2>
        <h3>
            {% block h3 %}
            {% endblock %}
        </h3>
        <p>
            {%block a%}
            {% endblock %}
        </p>
        <p>
            <form method="POST", id="myForm">
                {% block form%}
                {% endblock%}
            </form>
        </p>
        <p>
            <script type="text/javascript">
                {% block script %}
                {% endblock %}
            </script>
        </p>
    </div>



</body>
</html>
